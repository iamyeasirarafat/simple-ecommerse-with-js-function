              aria-controls="navbarSupportedContent"

              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item me-5">
                  <a class="nav-link" href="#"
                    >Home <span class="visually-hidden">(current)</span></a
                  >

                <li class="nav-item me-5">

        </header>
          <main class="container">
            <h2 class="text-center ">Fill the items below for post a product</h2>
            <div class="mb-3">
                <label for="formFile" class="form-label">We dont accept image files at this moment</label>
                <input disabled  class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of product</label>
                <input id="productName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type your product name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Details</label>
                <textarea id="productDetails" type="text" class="form-control" id="exampleFormControlInput1" placeholder="your product details will be here"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of product</label>
                <input id="productPrice" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Price">
              </div>
              <button id="postButton" class="btn btn-primary">Post</button>
          </main>
